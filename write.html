<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP.GG</title>

    <link rel="stylesheet" href="css/write.css">

    <script src="js/write.js" type="module"></script>
</head>
<body>
    <div class="container">
        <h1 id="text" class="text">글 쓰기</h1>

        <select name="category" id="category" class="postType"></select>

        <input id="title" class="inputTitle" type="text" name ="title" placeholder="제목">
        <input id="link" name="link" class="inputLink" type="text" placeholder="동영상 또는 사이트 링크를 입력해주세요. (선택)">
        <div class="contentsContainer">
            <div class="toolbar">
                <button class="title"></button>
                <button class="weight"></button>
                <button class="italic"></button>
                <button class="color"></button>
                <button class="strike"></button>
                <button class="hrline"></button>
                <button class="quote"></button>
                <button class="ul"></button>
                <button class="ol"></button>
                <button class="checkbox"></button>
                <button class="indent"></button>
                <button class="outdent"></button>
                <button class="table"></button>
                <button class="image"></button>
                <button class="link"></button>
                <button class="code"></button>
                <button class="codeblock"></button >
            </div>
            <textarea name="contents" id="contents" class="contents"></textarea>
        </div>

        <div class="previewOptionContainer">
            <img class="checkBox" src="image/checkBox.png"></img>
            <div>이미지(Thumbnail) 미리보기 허용</div>
        </div>
    </div>

    <div class="buttonContainer">
        <button type="button" id="cencle" class="cencle">취소</button>
        <button type="submit" id="write" class="write">작성완료</button>
    </div>
</body>
</html>
