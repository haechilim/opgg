<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP.GG</title>

    <link rel="stylesheet" href="css/contents.css">

    <script src="js/contents.js" type="module"></script>
</head>
<body>
    <div class="mainContainer">
        <div class="topContainer">
            <div class="titleBar">
                <h2 class="title">병원인데</h2>
                <div>
                    <button id="editButton" class="editButton">수정</button>
                    <button id="deleteButton" class="deleteButton">삭제</button>
                </div>
            </div>

            <div class="postInfomationContainer">
                <ul class="infomations">
                    <li class="type paddingRight">자유</li>
                    <li class="time borderSide paddingSide">8 시간 전</li>
                    <li class="writer paddingLeft">
                        <img class="level" src="image/level.png">
                        <div class="name">쳐맞을소리만하네</div>
                    </li>
                </ul>

                <ul class="infomations">
                    <li class="view paddingRight">조회 66,993</li>
                    <li class="comment borderSide paddingSide">댓글 133</li>
                    <li class="recommendation paddingLeft">추천 1,945</li>
                </ul>
            </div>
        </div>

        <div id="contentsContainer" class="contentsContainer"></div>

        <div class="recommendationContainer">
            <button class="recommendation">2267</button>
            <button class="decommendation">8</button>
            <button class="ward"></button>
        </div>
    </div>

    <div class="commentContainer">
        <div class="topContainer">
            <span class="span">
                <h2 class="title">댓글</h2>총 <span class="number">147</span>개
            </span>
            
            <button class="refresh">새로고침</button>
        </div>

        <div class="writeContainer">
            <textarea class="writeComments" placeholder="주제와 무관한 댓글, 타인의 권리를 침해하거나 명예를 훼손하는 게시물은 별도의 통보 없이 제재를 받을 수 있습니다." maxlength="1000"></textarea>
            <div class="writeCommentsFooter">
                <label class="insertPhotoLabel" for="insertPhoto">사진</label>
                <input class="insertPhoto" type="file">
                <span class="length">(<span id="length">0</span>/1000)</span>
                <button id="write" class="write">작성</button>
            </div>
        </div>

        <div class="sortTypesContainer">
            <div class="top">인기순</div>
            <div class="new">최신순</div>
        </div>

        <div class="comment">
            <div class="mainComment">
                <div class="recommendation">
                    <button class="button1"></button>
                    <span>487</span>
                    <button class="button2"></button>
                </div>
                <div class="main">
                    <ul class="infomations">
                        <li class="writer paddingRight">
                            <img class="level" src="image/level.png">
                            <div class="name">용사냥꾼빵테온</div>
                        </li>
                        <li class="time borderLeft paddingLeft">8 시간 전</li>
                    </ul>
                    <div class="contents">오메ㄷㄷ</div>
                    <ul class="footer">
                        <li class="declaration">신고</li>
                        <li class="writeCommentInComment">답글 쓰기</li>
                    </ul>
                </div>
            </div>

            <div class="commentInComment">
                <div class="main">
                    <ul class="infomations">
                        <li class="writer paddingRight">
                            <img class="level" src="image/level.png">
                            <div class="name">친구</div>
                        </li>
                        <li class="time borderLeft paddingLeft">7 시간 전</li>
                    </ul>
                    <div class="contents">ㅇㅇ</div>
                    <ul class="footer">
                        <li class="declaration">신고</li>
                        <li class="writeCommentInComment">답글 쓰기</li>
                    </ul>
                </div>
            </div>

            <div class="commentInComment">
                <div class="writeContainer">
                    <textarea class="writeComments" placeholder="주제와 무관한 댓글, 타인의 권리를 침해하거나 명예를 훼손하는 게시물은 별도의 통보 없이 제재를 받을 수 있습니다." maxlength="1000"></textarea>
                    <div class="writeCommentsFooter">
                        <label class="insertPhotoLabel" for="insertPhoto">사진</label>
                        <input class="insertPhoto" type="file">
                        <span class="length">(<span id="length">0</span>/1000)</span>
                        <button id="write" class="write">작성</button>
                    </div>
                </div>
                <!-- <div class="main">
                    <ul class="infomations">
                        <li class="writer paddingRight">
                            <img class="level" src="image/level.png">
                            <div class="name">들어와보던가</div>
                        </li>
                        <li class="time borderLeft paddingLeft">6 시간 전</li>
                    </ul>
                    <div class="contents">아크샨 쓰레기</div>
                    <ul class="footer">
                        <li class="declaration">신고</li>
                        <li class="writeCommentInComment">답글 쓰기</li>
                    </ul>
                </div> -->
            </div>
        </div>
    </div>
</body>
</html>
